<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images\twitter-logo-11549680523gyu1fhgduu.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <title>Twitter</title>
</head>
<body>
    <div class="navbar"></div>
    <div class="sidebar">
        <div class="logo">
            <img src="images\twitter-logo-11549680523gyu1fhgduu.png" alt="twitter image">
        </div>
        <div class="category">
            <i><img src="https://img.icons8.com/external-zen-filled-royyan-wijaya/20/30/external-home-bird-building-zen-filled-royyan-wijaya.png"/></i>
            <label><b>Home</b></label>
        </div>
        <div class="category">
            <i><img src="https://img.icons8.com/ios/20/30/hashtag.png"/></i>
            <label>Explore</label>
        </div>
        <div class="category">
            <i style="margin-left:2px; margin-right: 2px;"><img src="https://img.icons8.com/external-line-adri-ansyah/20/25/external-bell-smartphone-apps-line-adri-ansyah.png"/></i>
            <label>Notifications</label>
        </div>
        <div class="category">
            <i style="margin-left:2px; margin-right: 2px;"><img src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/20/25/external-mail-twitter-flatart-icons-outline-flatarticons.png"/></i>
            <label>Messages</label>
        </div>
        <div class="category">
            <i style="margin-left:2px; margin-right: 2px;"><img src="https://img.icons8.com/external-gradak-royyan-wijaya/24/000000/external-bookmark-gradak-interface-gradak-royyan-wijaya.png"/></i>
            <label>Bookmarks</label>
        </div>
        <div class="category">
            <i><img src="https://img.icons8.com/windows/20/30/new-document.png"/></i>
            <label>Lists</label>
        </div>
        <div class="category">
            <i><img src="https://img.icons8.com/material-outlined/24/28/user--v1.png"/></i>
            <label>Profile</label>
        </div>
        <div class="category">
            <i><img src="https://img.icons8.com/material-outlined/24/28/connection-status-off.png"/></i>
            <label>More</label>
        </div>
        <button class="button">Tweet</button>
        <div class="account">
          <span class="image">
            <i><img src="images\2DL30jyF_400x400.jpg"/></i>        
          </span>
          <span class="user">
            <span style="color:rgb(75, 73, 73);"><b>Anele Zungu</b></span>
            <span style="color:grey;">@mashumi_zn</span>
          </span>
          <div class="more">
            <i><img src="https://img.icons8.com/material-outlined/24/000000/more.png"/></i>
          </div>
       </div>  
    </div>
    <div class="main-body">
        <div class="navbar">
            <h3>Home</h3>
            <img src="https://img.icons8.com/small/16/000000/sparkling.png"/>
        </div>        
    </div>  
    <div class="left-sidebar">
        <div class="twitter-search">

        </div>
        <div class="body">
            
        </div>
    </div> 
</body>
</html>
